- name: "copy backend file"
  become: true
  copy:
    src: /root/project/backend
    dest: /root
    force: no

#- name: "show files"
#  become: true
#  shell: | 
#    ls -la /root/backend
#    ls -la /root

- name: "install node_modules"
  become: true
  command: npm install
  args:
    chdir: /root/backend

- name: "build npm packages"
  become: true
  command: npm run build
  args:
    chdir: /root/backend

- name: "start server"
  become: true
  command: pm2 start npm -- run start
  args:
    chdir: /root/backend/dist